---
#
- hosts: virtualbox
  remote_user: ansible
  become: yes
  become_method: sudo
  tasks:
    - name: Add service http
      firewalld:
        zone: public
        permanent: yes
        state: enabled
        service: http
    - name: Add service https
      firewalld:
        zone: public
        permanent: yes
        state: enabled
        service: https
    - name: Add service http
      firewalld:
        zone: public
        state: enabled
        service: http
    - name: Add service https
      firewalld:
        zone: public
        state: enabled
        service: https
    - name: Add service http
      firewalld:
        zone: public
        state: enabled
        service: http
    - name: Add service myslq
      firewalld:
        zone: public
        state: enabled
        service: mysql
